<div class="page-container">
  <header>
    <div>
      <button mat-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon>{{ isMenuOpen ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
  
      <a routerLink="/">
        <span class="app-title">Resource Edge</span>
      </a>
    </div>
  </header>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav 
  #sidenav 
  autoFocus="false" 
  mode="over" 
  [(opened)]="isMenuOpen" 
  class="sidenav" 
  (click)="onSidenavClick()"
  >
      <a mat-button [routerLink]="['profile']">Employee</a>
      <a mat-button routerLink="/page2">Page 2</a>
      <a mat-button routerLink="/page3">Page 3</a>
      <a mat-button routerLink="/page4">Page 4</a>
      <a mat-button routerLink="/page5">Page 5</a>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main-container-layout">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
